<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7c6056611e.js" crossorigin="anonymous"></script>
    <title>To-do List App</title>
  </head>
  <body data-template="index">
      <div class="background">
        <div class="todo-app">
          <div class="todo-app-title">
              <h2>To-do app  
              <i class="fa-solid fa-book-bookmark"></i>
              </h2>
          </div>
          <div class="row">
              <div class="col-lg-8 col-12">
                <input type="text" class="todo-app-input" id="input-box" placeholder="add your tasks">
              </div>
              <div class="col-lg-4 col-12">
                <button class="todo-app-btn" id="BtnAdd">Add</button>
              </div>
          </div>
          <ul id="list-container">
            <li class="checked">Wake Up!<span><i class="fa-solid fa-trash"></i></span></li>
          </ul>
      </div>
      </div>
  </body>
</html>
